<!DOCTYPE html>
<html>
<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link tags -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Title -->
	<title>Urna Eletr√¥nica - Electronic Ballot Box</title>
</head>
<body>
	<div class="ballot-box">
		<div class="screen">
			<div class="content">
				<div class="content-left">
					<div class="content-left-1">
						<span>SEU VOTO PARA: </span>
					</div>
					<div class="content-left-2">
						<span>Vereador</span>
					</div>
					<div class="content-left-3">
						<span class="number blink"></span>
						<span class="number"></span>
						<span class="number"></span>
						<span class="number"></span>
						<span class="number"></span>
					</div>
					<div class="content-left-4">
						Nome: <br>
						Partido: <br>
						Vice-Prefeito:
					</div>
				</div>
				<div class="content-right">
					<div class="right-image big">
						<img src="assets/images/obama.jpg" alt="Barack Obama">
						Prefeito
					</div>
					<div class="right-image small">
						<img src="assets/images/biden.jpg" alt="Joe Biden">
						Vice-Prefeito
					</div>
				</div>
			</div>
			<div class="info">
				Aperte a tela: <br>
				<strong>CONFIRMA</strong> para <strong>CONFIRMAR</strong> este voto <br>
				<strong>CORRIGE</strong> para <strong>REINICIAR</strong> este voto
			</div>
		</div>
		<div class="keyboard">
			<div class="keyboard-numbers">
				<div class="keyboard-button" onclick="clicked('1')">1</div>
				<div class="keyboard-button" onclick="clicked('2')">2</div>
				<div class="keyboard-button" onclick="clicked('3')">3</div>
				<div class="keyboard-button" onclick="clicked('4')">4</div>
				<div class="keyboard-button" onclick="clicked('5')">5</div>
				<div class="keyboard-button" onclick="clicked('6')">6</div>
				<div class="keyboard-button" onclick="clicked('7')">7</div>
				<div class="keyboard-button" onclick="clicked('8')">8</div>
				<div class="keyboard-button" onclick="clicked('9')">9</div>
				<div class="keyboard-button zero-button" onclick="clicked('0')">0</div>
			</div>
			<div class="keyboard-features">
				<div class="white-number-button" onclick="white()">BRANCO</div>
				<div class="erase-number-button" onclick="del()">CORRIGE</div>
				<div class="confirm-number-button" onclick="confirm()">CONFIRMA</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/politics.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
